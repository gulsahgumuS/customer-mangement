<!-- table_rows.html -->
{% for row in rows %}
<tr>
    <td>{{ row.id }}</td>
    <td>{{ row.name }}</td>
    <td>{{ row.addr }}</td>
    <td>{{ row.city }}</td>
    <td>{{ row.pin }}</td>
    <td>{{ row.phone }}</td>
    <td>
        <form hx-post="{{ url_for('delete_customer', id=row.id) }}" hx-target="#customer-tbody" hx-swap="innerHTML" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </td>
    <td>
        <a href="{{ url_for('edit_customer', id=row.id) }}">Edit</a>
    </td>
</tr>
{% endfor %}
